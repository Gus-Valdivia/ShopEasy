<html class="overflow-hidden">

    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styleInicioSesion.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/General/nav.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/General/normalize.css">
        <link rel="stylesheet" href="CSS/General/normalize.css">
        <link rel="stylesheet" href="CSS/Datos/iniciar_sesion.css">
        <link rel="stylesheet" href="CSS/css.css">
        <link rel="stylesheet" href="./CSS/styleInicioSesion.css">
    </head>

    <body>
        <header class="hrd1" id="is_hdr">
            <header class="hdr" id="is_hdr">
                <a class="logo-container" href="index.jsp">
                    <img src="./assets/Brand/logo.png" alt="Logo de la empresa" class="logo">
                    <span class="company-name">ShopEasy</span>
                </a>
                <nav class="nav-links">
                    <a href="inicio_sesion.html" class="btn_is"><i class="bi bi-person-fill"></i> Iniciar Sesión</a>
                    <a href="Registro.html" class="btn_reg"  id="reg_rg"><i class="bi bi-person-fill-add"></i> Registrarse</a>
                </nav>
            </header>
        </header>
        <div class="iniciar_sesion d-flex btns_ir justify-content-center align-items-center w-100 is_cont_form" id="reg_cont">
            <section class="cont_is_txt d-flex" id="cont_reg">
                <section class="txt_is cont_txt_is_col" id="cont_img_reg">
                    <section class="d-flex flex-column h-100 w-100 justify-content-center align-items-center" id="se_log_is">
                        <img src="assets/Brand/logo_tt.png">
                    </section>
                </section>
            </section>
            <form action="/EasyShop/RegistroServlet" method="post" class="d-flex form_cont_is" id="cont_reg_form">
                <section class="d-flex flex-column justify-content-evenly align-items-center cont_txt_is_col p-3" id="cont_txt_rg_col">
                    <span class="TituloSHOP">Registrarse</span>
                    <section class="d-flex w-100 ">
                        <section class="d-flex w-50 m-1">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Ingrese su Nombre Real" pattern="[A-Za-z]{4,32}" title="Debe tener entre 4 y 32 letras" required>
                        </section>
                        <section class="d-flex w-50 m-1">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su Nombre de Usuario" pattern=".{6,24}" title="Debe tener entre 6 y 24 caracteres" required>
                        </section>
                    </section>
                    <section class="d-flex w-100 ">
                        <section class="d-flex w-50 m-1">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Correo Electronico" required>
                        </section>
                        <section class="d-flex w-50 m-1">
                            <i class="bi bi-telephone-fill"></i>
                            <input type="tel" id="tel" name="tel" class="form-control" placeholder="Ingrese su Número Telefonico (Opcional)" pattern="[0-9]{10}" title="Debe tener 10 dígitos numéricos" required>
                        </section>
                    </section>
                    <section class="pass_reg">
                        <label for="password" class="txt_nr_is"><i class="bi bi-lock-fill"></i></label>
                        <div class="input-group-append">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                            <i class="bi bi-eye-fill ver" id="ver"></i><i class="bi bi-eye-slash-fill nver" id="nver"></i>
                        </div>
                    </section>
                    <button type="submit" class="w-50 txt_nr_is_btn btn btn-dark">Registrarse</button>
                </section>
            </form>
        </div>
        <script src="JS/bubble.js"></script>
        <script src="JS/contra.js"></script>
    </body>

</html>
